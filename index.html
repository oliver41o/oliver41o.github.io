<!DOCTYPE html>

<html>
<head>
    <!--<script src="hello.js" defer></script>-->
    <script>
        function load(e) {
        if (e === "secret") {
            window.location.href = "secret";
        } else if (e === "peter is stinky") {
            console.log("peter is stinky");
        } else {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(e)}&safe=active`;
        }
    }
    </script>
    <style>
        p {
            color: blue;
        }
    </style>
</head>

<body>
    <p>heeeeeellllloo :3</p>

    <button onclick="load(document.getElementById('inputbox').value)">search</button>

    <input type="text" id="inputbox">

    <img src="https://lh3.google.com/u/1/d/1bHds7HGTIO3_p8RSJ4qbhzIDTFnJds7f=w2560-h1323-iv1" id="feliximg" alt="felix">
</body>
</html>
