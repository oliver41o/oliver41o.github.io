<!DOCTYPE html>

<html>
<head>
    <script src='https://olivery4.github.io/reg-search.js' defer=true></script>
    <script src='https://olivery4.github.io/clicker.js' defer=true></script>
    <script src='https://olivery4.github.io/crash.js' defer=true></script>
    <script src='https://olivery4.github.io/iframe-search.js' defer=true></script>
    <script src='https://olivery4.github.io/forms.js' defer=true></script>
    <script src='https://olivery4.github.io/e.js' defer=true></script>
    <script src="https://olivery4.github.io/copy.js" def=true></script>

    <link rel='icon' href='https://olivery4.github.io/files/felix-favicon.png' type='image/png'>
    
    <style>
        #greeting {
            color: blue;
        }
        #feliximg {
            float: right;
        }
    </style>
</head>

<body>
    <img src='https://olivery4.github.io/files/Felix-Feng.png' id='feliximg' alt='felix' width='460' height='345'>
    
    <div>
        <p id='greeting'>heeeeeellllloo :3</p>
    </div>

    <div>
        <button onclick='getSubmissions()'>e</button>
    </div>

    <script>
        function getSubmissions() {
            const password = prompt('Enter the password:');
          
            fetch("https://olivery4-github-io.onrender.com/submissions", {
                headers: {
                "password": password
              }
            })
            .then(response => response.json())
            .then(data => {
             console.log("Response data:", data);
            })
             .catch(error => {
                 console.error("Error:", error);
            });
        }

    </script>
    
    <div>
        <button onclick='document.getElementById("searchButtons").style="display: inline-block"; document.getElementById("searchInputBox").disabled=true'>search</button>

        <input type='text' id='searchInputBox'>
    </div>

    <div style='display: none' id='searchButtons'>
        <button onclick='reg_search(document.getElementById("searchInputBox").value); document.getElementById("searchButtons").style="display: none"; document.getElementById("searchInputBox").disabled=false'>regular search</button>
        <button onclick='iframe_search(document.getElementById("searchInputBox").value); document.getElementById("searchButtons").style="display: none"; document.getElementById("searchInputBox").disabled=false'>iframe search</button>
        <button onclick='document.getElementById("searchButtons").style="display: none"; document.getElementById("searchInputBox").disabled=false'>back</button>
    </div>
    
    <div>
        <button onclick='add(1, document.getElementById("clickerBox"))'>click here</button>

        <input type='text' id='clickerBox' readonly=true value='0'></input>

        <button onclick='document.getElementById("clickerBox").value = 0'>reset</button>
    </div>

    <div style='display: none;' class='secretbox'>
        <button onclick='crashpc()'>click!</button>
    </div>

    <div style='display: none;' class='secretbox'>
        <form action='https://olivery4-github-io.onrender.com/submit'>
            <input type='text' name='name' placeholder='Your Name' required><br><br>
            <input type='text' name='email' placeholder='Your Email' required><br><br>
            <textarea name='message' placeholder='Your Message' required></textarea><br><br>
            <button type='submit'>Submit</button>
        </form>
    </div>

    <div style="display: none;" class="secretbox">
        <a href="https://www.youtube.com/playlist?list=PLqWWqeeF1Ch773a-0drBKkmP3wg2_4ySn">e</a>
        <br>
        <button onlick="copy('https://www.youtube.com/playlist?list=PLqWWqeeF1Ch773a-0drBKkmP3wg2_4ySn')>e</button>
    </div>
</body>
</html>
